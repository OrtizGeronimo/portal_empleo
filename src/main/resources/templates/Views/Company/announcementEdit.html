<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" th:href="@{/anuncio-style.css}">
    <title>Anuncio</title>
</head>
<body>
<nav th:replace="Components/navbarCompany :: nav_bar"></nav>
<div class="container bootstrap snippets bootdey my-2">
    <div class="row">
        <div class="col-md-9 personal-info">
            <form th:action="@{/company/announcement/edit}" th:object="${anuncio}" method="post">
                <div >
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Titulo</label>
                        <div class="col-lg-8">
                            <input class="form-control" th:field="*{titulo}"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Descripci√≥n</label>
                        <div class="col-lg-8">
                            <input class="form-control" th:field="*{descripcion}"> </input>
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"></span>
                        <div class="col-md-8">
                            <select class="form-control" name="modalidad" rows="7" th:field="*{modalidad}">
                                <option value="vacio">Modalidad</option>
                                <option value="Presencial">Presencial</option>
                                <option value="Mixto">Mixto</option>
                                <option value="Virtual">Virtual</option>
                            </select>
                        </div>
                    </div>
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <div class="col-lg-8">
                            <input class="form-control" type="submit" value="" placeholder="Editar">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
