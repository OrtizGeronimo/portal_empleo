<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Mi cuenta</title>
</head>
<body>
<nav th:replace="Components/navbarCompany :: nav_bar"></nav>

<div class="container bootstrap snippets bootdey my-2">

    <h1>Información de empresa</h1>
    <hr>
    <div class="row">
        <div class="col-md-3">
            <div class="text-center">
                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="avatar img-circle img-thumbnail" alt="avatar">
            </div>
        </div>

        <div class="col-md-9 personal-info">

            <div  th:object="${empresa}">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Razón Social</label>
                    <div class="col-lg-8">
                        <p class="form-control" th:text="*{razonSocial}"> </p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Cuil</label>
                    <div class="col-lg-8">
                        <p class="form-control" th:text="*{cuil}"> </p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Teléfono</label>
                    <div class="col-lg-8">
                        <p class="form-control" th:text="*{telefono}"> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<h2 >
    <a th:href="@{/company/edit}">Editar...</a>
</h2>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous">
</script>
</body>
</html>
