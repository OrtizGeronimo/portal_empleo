<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />
    <link rel="stylesheet" href="/inicio-styles.css">
    <link rel="stylesheet" type="text/css" th:href="@{/anuncio-style.css}">
    <title>Candidato - Inicio</title>
</head>
<body>
<nav th:replace="Components/navbarCandidate :: nav_bar"></nav>
<div class="container">
    <div class="row title-container">
        <div class="col-lg-10 mx-auto mb-4">
            <h1>Anuncios</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="career-search mb-60">

                <form th:replace="Components/filtroBusqueda :: _filtroBusqueda"></form>

                <div class="filter-result">
                    <p class="mb-30 ff-montserrat" th:text="'Resultados: ' + ${anuncios.size}">89</p>

                    <div class="card-deck mt-5" th:if="${anuncios.size}">
                        <div th:replace="Components/cardAnuncios :: _cardAnuncios"></div>
                    </div>
                    <div th:unless="${anuncios.size}">
                        <h2>No hay resultados</h2>
                    </div>
                </div>
            </div>

            <!-- START Pagination -->
            <nav aria-label="Pagination">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{|/?page=${prev}|}">Anterior</a>
                    </li>
                    <li class="page-item" th:each="page : ${pages}" th:classappend="${current == page ? 'active' : ''}">
                        <a class="page-link" th:href="@{|/?page=${page}|}" th:text="${page}">
                        </a>
                    </li>
                    <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{|/?page=${next}|}">Siguiente</a>
                    </li>
                </ul>
            </nav>
            <!-- END Pagination -->
        </div>
    </div>

</div>

<!--<a class="mx-2 p-2 mi-perfil" th:href="@{/company/announcement/create}">Crear anuncio!</a> -->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous">
</script>
</body>
</html>
