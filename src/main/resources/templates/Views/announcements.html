<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Anuncios</title>
</head>
<body>
    <nav th:replace="Components/navbar :: nav_bar"></nav>
    <div class="conteiner">
        <div class="row">
            <div class="col-12">
                <div class="card-deck mt-5" th:if="${anuncios.size}">
                    <h2>Resultados: </h2>
                    <div th:replace="Components/cardAnuncios :: _cardAnuncios"></div>
                </div>
                <div th:unless="${anuncios.size}">
                    <h2>No hay resultados</h2>
                </div>
            </div>
        </div>
    </div>
    <a class="mx-2 p-2 mi-perfil" th:href="@{/company/announcement/create}">Crear anuncio!</a>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous">
    </script>
</body>
</html>
