<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Portal de Empleo</title>
    <link rel="stylesheet" type="text/css" href="slide navbar style.css" th:href="@{/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <label for="chk" aria-hidden="true">Registrarse</label>

        <div class="picker">
            <input type="radio" checked id="asp" name="fav_language" value="Aspirante" onclick="changeForm('asp')">

            <label for="asp">Aspirante</label>
            <input type="radio" id="emp" name="fav_language" value="Empresa" onclick="changeForm('emp')">
            <label for="emp">Empresa</label>
        </div>
        <form method="post" th:action="@{/candidate/register}" name="register-form" value="" required="" th:object="${aspirante}" class="register-form-candidate">
            <input class="input" type="text" name="nombre" placeholder="Nombre" required="" value="" th:field="*{nombre}">
            <input class="input" type="text" name="apellido" placeholder="Apellido" required="" data-value="" th:field="*{apellido}">
            <input class="input" type="text" name="edad" placeholder="Edad" required="" data-value="" th:field="*{edad}">
            <input class="input" type="text" name="txt" placeholder="DNI"  required=""  th:field="*{dni}">
            <input type="text" name="email" placeholder="Email" required="">
            <input type="password" name="psw" placeholder="Password" required="">
            <button type="submit">Sign up</button>
        </form>

        <form method="post" th:action="@{/company/register}" name="register-form" th:object="${empresa}" class="register-form-company">


            <input class="input"  type="text" name="rs" placeholder="Razón Social" required="" th:field="*{razonSocial}">
            <input class="input"  type="text" name="cuil" placeholder="CUIL" required="" th:field="*{cuil}">
            <input class="input"  type="number" name="tel" placeholder="Teléfono" required="" th:field="*{telefono}">
            <input type="text" name="email" placeholder="Email" required="">
            <input type="password" name="psw" placeholder="Password" required="">
            <button>Sign up</button>

        </form>
    </div>

    <div class="login">
        <form th:action="@{/logincheck}" method="post">
            <label for="chk" aria-hidden="true">Iniciar Sesión</label>
            <input type="text" name="username" placeholder="Username" required="">
            <input type="password" name="password" placeholder="Password" required="">
            <button type="submit">Login</button>
        </form>
    </div>
</div>
<script th:src="@{/script.js}"></script>
</body>
</html>
