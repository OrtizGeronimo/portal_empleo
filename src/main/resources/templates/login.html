<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Portal de Empleo</title>
    <link rel="stylesheet" type="text/css" href="slide navbar style.css" th:href="@{/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form method="post" th:action="@{/candidate/register}" name="register-form">
            <label for="chk" aria-hidden="true">Registrarse</label>

            <div class="picker">
                <input type="radio" checked id="asp" name="fav_language" value="Aspirante" onclick="changeForm('asp')">

                <label for="asp">Aspirante</label>
                <input type="radio" id="emp" name="fav_language" value="Empresa" onclick="changeForm('emp')">
                <label for="emp">Empresa</label>
            </div>
            <input class="input" id="0" type="text" name="nombre" placeholder="Nombre">
            <input class="input" id="1" type="text" name="apellido" placeholder="Apellido">
            <input class="input" id="2" type="date" name="fnac" placeholder="Fecha de Nacimiento" required="">
            <input class="input" id="3" type="text" name="txt" placeholder="DNI" required="">
            <input type="text" name="txt" placeholder="Email" required="">
            <input type="password" name="pswd" placeholder="Password" required="">
            <button>Sign up</button>

        </form>
    </div>

    <div class="login">
        <form th:action="@{/logincheck}" method="post">
            <label for="chk" aria-hidden="true">Iniciar Sesi√≥n</label>
            <input type="text" name="username" placeholder="Username" required="">
            <input type="password" name="password" placeholder="Password" required="">
            <button type="submit">Login</button>
        </form>
    </div>
</div>
<script th:src="@{/script.js}"></script>
</body>
</html>
